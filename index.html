<body>
  <div>
    <h3 id="status">Not ready</>
  </div>
  <button id="myBtn">hello</button>
</body>

<script language="javascript" type="text/javascript">
	var myVoice = new p5.Speech(); // new P5.Speech object
  readyToSpeak = false;
  myVoice.onLoad = function() {
    $("#status").text("ready");
    readyToSpeak = true;
  }
  myVoice.listVoices();

  $("#myBtn").click(function() {
    if (!readyToSpeak) {
      return;
    }
    Math.seedrandom(Date.now());
    myVoice.setVoice("Google UK English Male");
    myVoice.speak(simulateThatGuy());
  })

</script>
