    <script language="javascript" type="text/javascript">
    	var myVoice = new p5.Speech(); // new P5.Speech object
      readyToSpeak = false;
      myVoice.onLoad = function() {
        $("#speakButton").removeClass("disabled");
        readyToSpeak = true;
      }
      myVoice.listVoices();
      Math.seedrandom(Date.now());

      $("#generateButton").click(function() {
        if (!readyToSpeak) {
          return;
        }
        var mansplaination = simulateThatGuy();
        $("#textOutput").text(mansplaination);
      })

      $("#speakButton").click(function() {
        if (!readyToSpeak) {
          return;
        }
        var mansplaination = simulateThatGuy();
        $("#textOutput").text(mansplaination);

        myVoice.setVoice("Google UK English Male");
        myVoice.speak(mansplaination);
      })

    </script>
